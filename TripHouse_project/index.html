<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripHouse_Site</title>
    <link rel="stylesheet" href="styles/Styles.css">
</head>
<body>
<div class="container">
    <h2 class="title-offer">What do we offer</h2>
    <img class="stroke-images" src="images/highlight-stroke.png" alt="Stroke">
    <div class="row">
        <div class="column">
            <div class="support-column">
            <img class="support-image" src="images/support.png" alt="Support">
            <h3 class="title-support">Support 24/7</h3>
            </div>
        </div>
        <div class="column">
            <div class="communication-column">
            <img class="communication-image" src="images/communication.png" alt="Communication">
            <h3 class="title-communication">Communicate directly</h3>
            </div>
        </div>
        <div class="column">
            <div class="booking-column">
            <img class="booking-image" src="images/booking.png" alt="Booking">
            <h3 class="title-booking">Book online</h3>
            </div>
        </div>
        <div class="column">
            <div class="reviews-column">
            <img class="reviews-image" src="images/reviews.png" alt="Reviews">
            <h3 class="title-reviews">Real guest review</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
